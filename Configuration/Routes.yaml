#                                                                        #
# Default subroutes configuration for the Blog package                   #
#                                                                        #

-
  name: 'Blog post comment creation'
  uriPattern:    'robertlemke/plugin/blog/comments/create'
  defaults:
    '@package':    'RobertLemke.Plugin.Blog'
    '@controller': 'Comment'
    '@format': 'html'
    '@action': 'create'

# http://example.dev/en/blog
# ?--posts-paginator[@package]=
# &--posts-paginator[@subpackage]=
# &--posts-paginator[@controller]=
# &--posts-paginator[@action]=index
# &--posts-paginator[currentPage]=2

-
  name: 'Blog post pagination default'
  uriPattern:    '{node}'
  defaults:
    '@package':    'TYPO3.Neos'
    '@controller': 'Frontend\Node'
    '@format':     'html'
    '@action':     'show'
    '--posts-paginator':
      '@package': ''
      '@subpackage': ''
      '@controller': ''
      '@action': 'index'
      'currentPage': ''
  routeParts:
    node:
      handler:    TYPO3\Neos\Routing\FrontendNodeRoutePartHandler
  appendExceedingArguments: true

-
  name: 'Blog post pagination - page > 1'
  uriPattern:    '{node}/page/{--posts-paginator.currentPage}'
  defaults:
    '@package':    'TYPO3.Neos'
    '@controller': 'Frontend\Node'
    '@format':     'html'
    '@action':     'show'
    '--posts-paginator':
      '@package': ''
      '@subpackage': ''
      '@controller': ''
      '@action': 'index'
  routeParts:
    node:
      handler:    TYPO3\Neos\Routing\FrontendNodeRoutePartHandler
  appendExceedingArguments: true

-
  name:          'RSS Feed special super extra workaround route (for until we can use different formats in plugins)'
  uriPattern:    '{node}.xml'
  defaults:
    '@package':    'TYPO3.Neos'
    '@controller': 'Frontend\Node'
    '@format':     'xml'
    '@action':     'show'
  routeParts:
    node:
      handler:    TYPO3\Neos\Routing\FrontendNodeRoutePartHandler
